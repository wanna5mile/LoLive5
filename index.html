<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoLive5 | HTML Live Playground</title>
  <style>
    :root {
      --bg: #0f0f13;
      --panel: #1c1c22;
      --text: #e8e8f0;
      --accent: #00ff7f;
      --terminal-bg: #000;
      --terminal-text: #00ff7f;
      --error-text: #ff5555;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr 200px;
      grid-template-areas:
        "header"
        "main"
        "terminal";
      background: var(--bg);
      color: var(--text);
      font-family: 'Consolas', monospace;
    }

    header {
      grid-area: header;
      padding: 10px 20px;
      background: var(--panel);
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    #main {
      grid-area: main;
      display: flex;
      overflow: hidden;
    }

    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      padding: 10px;
      overflow: hidden;
      resize: horizontal;
      min-width: 200px;
      max-width: 70%;
    }

    textarea {
      flex: 1;
      background: #111;
      color: var(--text);
      border: 1px solid #333;
      margin: 5px 0;
      resize: vertical;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }

    #output {
      flex: 1;
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn,
    #newTabBtn {
      position: absolute;
      top: 10px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    #fullscreenBtn { right: 10px; }
    #newTabBtn { right: 90px; }

    #fullscreenBtn:hover,
    #newTabBtn:hover {
      background: #33ff99;
    }

    #terminal {
      grid-area: terminal;
      background: var(--terminal-bg);
      color: var(--terminal-text);
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      border-top: 2px solid var(--accent);
    }

    .log { color: var(--terminal-text); }
    .warn { color: #ffaa00; }
    .error { color: var(--error-text); }

    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #33ff99;
    }
  </style>
</head>
<body>
  <header>
    <h1>LoLive5 Live HTML/CSS/JS Editor</h1>
    <button id="runBtn">â–¶ Run</button>
  </header>

  <div id="main">
    <div id="editor">
      <label>HTML</label>
      <textarea id="html"><h1>Hello, world!</h1></textarea>

      <label>CSS</label>
      <textarea id="css">body { text-align: center; color: limegreen; }</textarea>

      <label>JavaScript</label>
      <textarea id="js">console.log('JS running!');</textarea>
    </div>

    <div id="output">
      <button id="newTabBtn">ðŸ—” New Tab</button>
      <button id="fullscreenBtn">â›¶</button>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="terminal">
    <strong>&gt; Terminal Output:</strong><br />
  </div>

  <script>
    const runBtn = document.getElementById("runBtn");
    const html = document.getElementById("html");
    const css = document.getElementById("css");
    const js = document.getElementById("js");
    const preview = document.getElementById("preview");
    const terminal = document.getElementById("terminal");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const newTabBtn = document.getElementById("newTabBtn");

    // --- Local storage keys ---
    const keys = {
      html: "lolive_html",
      css: "lolive_css",
      js: "lolive_js"
    };

    // --- Restore saved code ---
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem(keys.html)) html.value = localStorage.getItem(keys.html);
      if (localStorage.getItem(keys.css)) css.value = localStorage.getItem(keys.css);
      if (localStorage.getItem(keys.js)) js.value = localStorage.getItem(keys.js);
      updatePreview();
    });

    // --- Save code to localStorage on input ---
    [html, css, js].forEach(area => {
      area.addEventListener("input", () => {
        localStorage.setItem(keys[area.id], area.value);
        updatePreview();
      });
    });

    // --- Console mirroring ---
    function logToTerminal(type, ...args) {
      const line = document.createElement("div");
      line.className = type;
      line.textContent = args.join(" ");
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // --- Live Preview update ---
    function updatePreview() {
      terminal.innerHTML = "<strong>&gt; Terminal Output:</strong><br />";
      const script = `
        <script>
          window.console.log = (...args) => parent.postMessage({type:'log', data: args}, '*');
          window.console.warn = (...args) => parent.postMessage({type:'warn', data: args}, '*');
          window.console.error = (...args) => parent.postMessage({type:'error', data: args}, '*');
          try {
            ${js.value}
          } catch (err) {
            console.error(err);
          }
        <\\/script>
      `;
      const source = `
        <html>
          <head><style>${css.value}</style></head>
          <body>${html.value}${script}</body>
        </html>
      `;
      preview.srcdoc = source;
    }

    // --- Handle console logs from iframe ---
    window.addEventListener("message", (e) => {
      if (e.data && e.data.type) logToTerminal(e.data.type, ...e.data.data);
    });

    // --- Manual run button ---
    runBtn.addEventListener("click", updatePreview);

    // --- Fullscreen toggle ---
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        preview.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    });

    // --- Open in new live tab ---
    newTabBtn.addEventListener("click", () => {
      const newTab = window.open("", "_blank");
      const code = `
        <html>
          <head>
            <title>LoLive5 Preview</title>
            <style>${css.value}</style>
            <script>
              // Pull latest code from localStorage every reload
              window.onload = function() {
                const html = localStorage.getItem('${keys.html}') || '';
                const css = localStorage.getItem('${keys.css}') || '';
                const js = localStorage.getItem('${keys.js}') || '';
                document.body.innerHTML = html;
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
                try { eval(js); } catch(e) { console.error(e); }
              }
            <\\/script>
          </head>
          <body></body>
        </html>
      `;
      newTab.document.write(code);
      newTab.document.close();
    });
  </script>
</body>
</html>

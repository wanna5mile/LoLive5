<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoLive | HTML Live Playground</title>
  <style>
    :root {
      --bg: #0f0f13;
      --panel: #1c1c22;
      --text: #e8e8f0;
      --accent: #00ff7f;
      --terminal-bg: #000;
      --terminal-text: #00ff7f;
      --error-text: #ff5555;
    }
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr 200px;
      grid-template-areas: "header" "main" "terminal";
      background: var(--bg);
      color: var(--text);
      font-family: Consolas, monospace;
    }
    header {
      grid-area: header;
      padding: 10px 20px;
      background: var(--panel);
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #main {
      grid-area: main;
      display: flex;
      overflow: hidden;
    }
    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      padding: 10px;
      overflow: hidden;
      resize: horizontal;
      min-width: 200px;
      max-width: 70%;
    }
    textarea {
      flex: 1;
      background: #111;
      color: var(--text);
      border: 1px solid #333;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }
    #output {
      flex: 1;
      position: relative;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    #terminal {
      grid-area: terminal;
      background: var(--terminal-bg);
      color: var(--terminal-text);
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      border-top: 2px solid var(--accent);
    }
    .log { color: var(--terminal-text); }
    .warn { color: #ffaa00; }
    .error { color: var(--error-text); }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>LoLive Editor</h1>
    <div>
      <button id="runBtn">â–¶ Run</button>
      <button id="newTabBtn">ðŸ—” Open in Tab</button>
    </div>
  </header>

  <div id="main">
    <div id="editor">
      <label>HTML</label>
      <textarea id="html"><h1>Hello World!</h1></textarea>

      <label>CSS</label>
      <textarea id="css">body { text-align:center; color:limegreen; }</textarea>

      <label>JavaScript</label>
      <textarea id="js">console.log("It works!");</textarea>
    </div>

    <div id="output">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="terminal"><strong>&gt; Terminal Output:</strong><br /></div>

  <script>
    const html = document.getElementById("html");
    const css = document.getElementById("css");
    const js = document.getElementById("js");
    const preview = document.getElementById("preview");
    const runBtn = document.getElementById("runBtn");
    const newTabBtn = document.getElementById("newTabBtn");
    const terminal = document.getElementById("terminal");

    const keys = { html: "lolive_html", css: "lolive_css", js: "lolive_js" };

    // Load saved values
    window.addEventListener("DOMContentLoaded", () => {
      html.value = localStorage.getItem(keys.html) || html.value;
      css.value = localStorage.getItem(keys.css) || css.value;
      js.value = localStorage.getItem(keys.js) || js.value;
      runCode();
    });

    [html, css, js].forEach(area => {
      area.addEventListener("input", () => {
        localStorage.setItem(keys[area.id], area.value);
        runCode();
      });
    });

    function log(type, msg) {
      const el = document.createElement("div");
      el.className = type;
      el.textContent = msg;
      terminal.appendChild(el);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function runCode() {
      terminal.innerHTML = "<strong>&gt; Terminal Output:</strong><br />";
      const combined = `
        <style>${css.value}</style>
        ${html.value}
        <script>
          console.log = (...args)=>parent.postMessage({type:"log", msg:args.join(" ")}, "*");
          console.warn = (...args)=>parent.postMessage({type:"warn", msg:args.join(" ")}, "*");
          console.error = (...args)=>parent.postMessage({type:"error", msg:args.join(" ")}, "*");
          try { ${js.value} } catch(err){ console.error(err); }
        <\\/script>
      `;
      preview.srcdoc = combined;
    }

    runBtn.addEventListener("click", runCode);

    window.addEventListener("message", e => {
      if (!e.data || !e.data.type) return;
      log(e.data.type, e.data.msg);
    });

    newTabBtn.addEventListener("click", () => {
      const win = window.open("", "_blank");
      win.document.open();
      win.document.write(`
        <style>${css.value}</style>
        ${html.value}
        <script>
          try { ${js.value} } catch(e){ console.error(e); }
        <\\/script>
      `);
      win.document.close();
    });
  </script>
</body>
</html>

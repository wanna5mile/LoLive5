<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoLive5 | HTML Live Playground</title>
  <style>
    :root {
      --bg: #0f0f13;
      --panel: #1c1c22;
      --text: #e8e8f0;
      --accent: #00ff7f; /* green accent */
      --terminal-bg: #000;
      --terminal-text: #00ff7f;
      --error-text: #ff5555;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr 200px;
      grid-template-areas:
        "header header"
        "editor output"
        "terminal terminal";
      background: var(--bg);
      color: var(--text);
      font-family: 'Consolas', monospace;
    }

    header {
      grid-area: header;
      padding: 10px 20px;
      background: var(--panel);
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    #editor {
      grid-area: editor;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      padding: 10px;
      overflow: hidden;
    }

    textarea {
      flex: 1;
      background: #111;
      color: var(--text);
      border: 1px solid #333;
      margin: 5px 0;
      resize: none;
      padding: 8px;
      font-size: 14px;
    }

    #output {
      grid-area: output;
      background: #fff;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #terminal {
      grid-area: terminal;
      background: var(--terminal-bg);
      color: var(--terminal-text);
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      border-top: 2px solid var(--accent);
    }

    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #33ff99;
    }

    .log { color: var(--terminal-text); }
    .warn { color: #ffaa00; }
    .error { color: var(--error-text); }
  </style>
</head>
<body>
  <header>
    <h1>LoLive5 Live HTML/CSS/JS Editor</h1>
    <button id="runBtn">â–¶ Run</button>
  </header>

  <div id="editor">
    <label>HTML</label>
    <textarea id="html"><h1>Hello, world!</h1></textarea>

    <label>CSS</label>
    <textarea id="css">body { text-align: center; color: limegreen; }</textarea>

    <label>JavaScript</label>
    <textarea id="js">console.log('JS running!');</textarea>
  </div>

  <div id="output">
    <iframe id="preview"></iframe>
  </div>

  <div id="terminal">
    <strong>&gt; Terminal Output:</strong><br />
  </div>

  <script>
    const runBtn = document.getElementById("runBtn");
    const html = document.getElementById("html");
    const css = document.getElementById("css");
    const js = document.getElementById("js");
    const preview = document.getElementById("preview");
    const terminal = document.getElementById("terminal");

    function logToTerminal(type, ...args) {
      const line = document.createElement("div");
      line.className = type;
      line.textContent = args.join(" ");
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function updatePreview() {
      terminal.innerHTML = "<strong>&gt; Terminal Output:</strong><br />";
      const script = `
        <script>
          window.console.log = (...args) => parent.postMessage({type:'log', data: args}, '*');
          window.console.warn = (...args) => parent.postMessage({type:'warn', data: args}, '*');
          window.console.error = (...args) => parent.postMessage({type:'error', data: args}, '*');
          try {
            ${js.value}
          } catch (err) {
            console.error(err);
          }
        <\\/script>
      `;
      const source = `
        <html>
          <head><style>${css.value}</style></head>
          <body>${html.value}${script}</body>
        </html>
      `;
      preview.srcdoc = source;
    }

    // Listen for console output messages from the iframe
    window.addEventListener("message", (e) => {
      if (e.data && e.data.type) logToTerminal(e.data.type, ...e.data.data);
    });

    // Run on button click
    runBtn.addEventListener("click", updatePreview);

    // Run when pressing Enter inside JS field
    js.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey || e.shiftKey || e.altKey)) {
        e.preventDefault();
        updatePreview();
      }
    });

    // Initial load
    window.addEventListener("DOMContentLoaded", updatePreview);
  </script>
</body>
</html>

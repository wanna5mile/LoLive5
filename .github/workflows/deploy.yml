# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages (auto cache-bust)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ✅ Cache-busting step — adds a unique query string to local asset references
      - name: Add cache-busting hash
        run: |
          HASH=$(date +%s)
          find . -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i "s/\(src\|href\)=\"\([^\"]*\)\([?]\?[^\"]*\)\"/\1=\"\2?v=${HASH}\"/g" "$file"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
